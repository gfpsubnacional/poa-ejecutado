<!-- Contenedor existente -->
<div id="poaMesCorteAdmin">
<h2>Configuración POA</h2>

<h3 style="margin-top:6px;">Mes de corte</h3>
<p>
    Marca el <b>último mes</b> del corte. Se contarán automáticamente todos los meses desde enero hasta ese mes.
</p>

<div
    id="poaMesCorteChecks"
    style="display:grid; grid-template-columns: repeat(3, minmax(160px, 1fr)); gap: 10px; margin: 12px 0;"
></div>

<h3 style="margin-top:18px;">Reportes visibles</h3>

<div style="display:flex; gap:18px; flex-wrap:wrap; margin: 8px 0;">
    <label style="display:flex; gap:8px; align-items:center;">
    <input type="checkbox" id="poaCfgSemestral" />
    <span>Mostrar informe semestral</span>
    </label>

    <label style="display:flex; gap:8px; align-items:center;">
    <input type="checkbox" id="poaCfgAnual" />
    <span>Mostrar informe anual</span>
    </label>
</div>

<div style="display:flex; gap:10px; align-items:center; margin-top:12px;">
    <button id="poaMesCorteGuardar" class="menu-btn" type="button">Guardar</button>
    <span id="poaMesCorteEstado" style="opacity:.85;"></span>
</div>
</div>
